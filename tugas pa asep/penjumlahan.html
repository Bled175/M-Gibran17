<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML Kalkulator</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Roboto';
    background-color: #f0f2f5;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}
.container {
    background: #fff;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 0 100px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
}
h2 {
    font-weight: 700;
    text-align: center;
    margin-bottom: 1.5rem;
}
label {
    font-weight: 500;
    margin-top: 1rem;
}
input[type="number"] {
    width: 100%;
    padding: 0.75rem;
    margin-top: 0.5rem;
    border-radius: 4px;
    border: 1px solid #ccc;
    margin-bottom: 1rem;
}
select {
    width: 100%;
    padding: 0.75rem;
    margin-bottom: 1rem;
    border-radius: 4px;
    border: 1px solid #ccc;
}
button {
    width: 48%;
    padding: 0.75rem;
    background-color: #1999af;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-weight: 700;
    cursor: pointer;
    margin-right: 4%;
    transition: background-color 0.3s ease;
}
.satu:hover {
    background-color: #0056b3;
}
.dua {
    background-color: #c40a0a;
}
.dua:hover {
    background-color: #1f1c1c;
}
#hasil {
    font-weight: bold;
    margin-top: 1rem;
    display: block;
    text-align: center;
}
</style>
</head>
<body>
<div class="container">
    <h2>HTML Kalkulator</h2>
    <label for="bil1">Bilangan 1:</label>
    <input type="number" id="bil1" name="bil1"/>
    <label for="bil2" id="labelBil2">Bilangan 2:</label>
    <input type="number" id="bil2" name="bil2" />
    <label for="operasi">Pilih Operasi:</label>
    <select id="operasi" onchange="updateInputVisibility()">
        <option value="penjumlahan">Penjumlahan</option>
        <option value="pengurangan">Pengurangan</option>
        <option value="perkalian">Perkalian</option>
        <option value="pembagian">Pembagian</option>
        <option value="eksponen">Eksponen</option>
        <option value="modulus">Modulus</option>
        <option value="increment">Increment</option>
        <option value="decrement">Decrement</option>
    </select>
    <button class="satu" onclick="hitung()">Hitung</button>
    <button class="dua" onclick="clearInputs()">Clear</button>
    <span id="hasil"></span>
</div>

<script>
function penjumlahan() {
    let bilangan1 = parseFloat(document.getElementById("bil1").value);
    let bilangan2 = parseFloat(document.getElementById("bil2").value);
    let hasil = bilangan1 + bilangan2;
    document.getElementById("hasil").innerHTML = hasil;
}
function perkalian() {
    let bilangan1 = parseFloat(document.getElementById("bil1").value);
    let bilangan2 = parseFloat(document.getElementById("bil2").value);
    let hasil = bilangan1 * bilangan2;
    document.getElementById("hasil").innerHTML = hasil;
}
function pembagian() {
    let bilangan1 = parseFloat(document.getElementById("bil1").value);
    let bilangan2 = parseFloat(document.getElementById("bil2").value);
    let hasil = bilangan1 / bilangan2;
    document.getElementById("hasil").innerHTML = hasil;
}
function pengurangan() {
    let bilangan1 = parseFloat(document.getElementById("bil1").value);
    let bilangan2 = parseFloat(document.getElementById("bil2").value);
    let hasil = bilangan1 - bilangan2;
    document.getElementById("hasil").innerHTML = hasil;
}
function eksponen() {
    let bilangan1 = parseFloat(document.getElementById("bil1").value);
    let bilangan2 = parseFloat(document.getElementById("bil2").value);
    let hasil = bilangan1 ** bilangan2;
    document.getElementById("hasil").innerHTML = hasil;
}
function modulus() {
    let bilangan1 = parseFloat(document.getElementById("bil1").value);
    let bilangan2 = parseFloat(document.getElementById("bil2").value);
    let hasil = bilangan1 % bilangan2;
    document.getElementById("hasil").innerHTML = hasil;
}
function increment() {
    let bilangan1 = parseFloat(document.getElementById("bil1").value);
    let hasil = bilangan1 + 1;
    document.getElementById("hasil").innerHTML = hasil;
}
function decrement() {
    let bilangan1 = parseFloat(document.getElementById("bil1").value);
    let hasil = bilangan1 - 1;
    document.getElementById("hasil").innerHTML = hasil;
}
function hitung() {
    let operasi = document.getElementById("operasi").value;
    if (operasi === "penjumlahan") {
        penjumlahan();
    } else if (operasi === "pengurangan") {
        pengurangan();
    } else if (operasi === "perkalian") {
        perkalian();
    } else if (operasi === "pembagian") {
        pembagian();
    } else if (operasi === "eksponen") {
        eksponen();
    } else if (operasi === "modulus") {
        modulus();
    } else if (operasi === "increment") {
        increment();
    } else if (operasi === "decrement") {
        decrement();
    }
}
function clearInputs() {
    document.getElementById("bil1").value = '';
    document.getElementById("bil2").value = '';
    document.getElementById("hasil").innerText = '';
}
function updateInputVisibility() {
    const operasi = document.getElementById("operasi").value;
    const bil2Input = document.getElementById("bil2");
    const labelBil2 = document.getElementById("labelBil2");
    if (operasi === "increment" || operasi === "decrement") {
        bil2Input.style.display = "none";
        labelBil2.style.display = "none";
    } else {
        bil2Input.style.display = "block";
        labelBil2.style.display = "block";
    }
}
</script>
</body>
</html>
